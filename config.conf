# Frida Android 隐私监控工具配置文件
# 作者: GodQ
# 版本: v3.5
# 格式: key=value (不要有空格)

# 目标应用包名 (必填)
TARGET_PACKAGE=com.frog.educate

# 日志输出路径 (可选，默认: ./logs)
LOG_DIR=./logs

# 代理地址 (可选，用于下载frida-server)
# 格式示例: http://proxy.company.com:8080
# 留空表示不使用代理
PROXY_URL=

# 其他可选配置
# 日志文件前缀 (可选，默认: frida_log)
LOG_PREFIX=frida_log

# 是否自动提取堆栈信息 (可选，默认: true)
AUTO_EXTRACT_STACKS=true
